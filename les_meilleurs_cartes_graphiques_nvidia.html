<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="les_meilleurs_cartes_graphiques_nvidia.css">
	<meta charset="utf-8">
	<title> Les cartes graphiques NVIDIA </title>
</head>
<body>
	<center><header>
	<button class="button_sidebarre" id="side_button" onclick="sidebarre_open()">☰</button>
	<button class="button_sidebarre" id="button_close_sidebarre" onclick="sidebarre_close()"  style="visibility:hidden;">✖</button> 
	<h1 class="banner"> L'univers des cartes graphiques</h1>
	
	</header></center>
	
	

	<div id="sidebarre" style="visibility: hidden;">
	<br/>
	<a href="les_meilleurs_cartes_graphiques_nvidia.html"> Voir les cartes graphiques NVIDIA</a><br/>
	<br/>
	<a href="les_meilleurs_cartes_graphiques_intel.html"> Voir les cartes graphiques INTEL</a><br/>
	<br/>
	<a href="les_meilleurs_cartes_graphiques_amd.html"> Voir les cartes graphiques AMD</a><br/>
	
	</div>

	

	<script type="text/javascript">
		function sidebarre_open() {
  		document.getElementById("sidebarre").style.visibility = "visible";
  		document.getElementById("button_close_sidebarre").style.visibility = "visible";
  		document.getElementById("side_button").style.visibility = "hidden";
		}
		function sidebarre_close() {
  		document.getElementById("sidebarre").style.visibility = "hidden";
  		document.getElementById("button_close_sidebarre").style.visibility = "hidden";
		document.getElementById("side_button").style.visibility = "visible";
		}
	</script>
	
</body>
</html>
